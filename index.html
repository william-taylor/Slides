---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Slides</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a class='post-title' href="{{site.url}}{{post.url}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
